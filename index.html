<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style> -->
  </head>
  <body>
    <div class="main-container">

      <div class="left-div">
        <div class="left-bill">
          <div class="left-bill-title">
            <h4>Bill</h4>
          </div>
          <div class="left-bill-input">
            <img src="images/icon-dollar.svg" alt="SVG Image">
            <input type="number" placeholder="0.00">
          </div>
        </div>

        <div class="left-tip">
          <div class="left-tip-title">
            <h4>Select Tip %</h4>
          </div>
          <div class="left-tip-selection">
            <div class="tip-select">5%</div>
            <div class="tip-select">10%</div>
            <div class="tip-select">15%</div>
            <div class="tip-select">25%</div>
            <div class="tip-select">50%</div>
            <div class="tip-select">custom</div>
          </div>
        </div>
      </div>
      
      <div class="right-div">
        amazing
      </div>
    
    </div>

  </body>
</html>
